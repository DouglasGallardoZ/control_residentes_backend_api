version: '3.8'

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: residencial-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-residencial_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-residencial_password}
      POSTGRES_DB: ${DB_NAME:-residencial_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./esquema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - residencial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-residencial_user} -d ${DB_NAME:-residencial_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: residencial-backend-prod
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      DATABASE_URL: postgresql://${DB_USER:-residencial_user}:${DB_PASSWORD:-residencial_password}@postgres:5432/${DB_NAME:-residencial_db}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_PATH: /run/secrets/firebase_credentials
      FIREBASE_API_KEY: ${FIREBASE_API_KEY}
      FCM_SENDER_ID: ${FCM_SENDER_ID}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENVIRONMENT: production
      DEBUG: "False"
      LOG_LEVEL: info
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - residencial-network
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: residencial-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - residencial-network
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

  # Redis - Cach√© (opcional)
  redis:
    image: redis:7-alpine
    container_name: residencial-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - residencial-network
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

volumes:
  postgres_data:
  redis_data:

networks:
  residencial-network:
    driver: bridge
