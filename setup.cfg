[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    docs,
    build,
    dist,
    .venv,
    venv,
    migrations,
    .eggs,
    *.egg
ignore = E203, W503, E501
per-file-ignores =
    __init__.py:F401,F403
    tests/*:F811,F401

[isort]
profile = black
line_length = 100
multi_line_mode = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = migrations, .venv
known_first_party = app
known_third_party = fastapi,sqlalchemy,pydantic,firebase_admin

[black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_any_generics = False
ignore_missing_imports = True
plugins = pydantic.mypy
