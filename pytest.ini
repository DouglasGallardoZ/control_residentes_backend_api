[pytest]
# Pytest configuration

# Directorio de tests
testpaths = tests

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Marcadores personalizados
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests
    smoke: Smoke tests
    async: Async tests

# Python files
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Timeout
timeout = 300

# MÃ­nimo de cobertura esperado
min_coverage = 80
